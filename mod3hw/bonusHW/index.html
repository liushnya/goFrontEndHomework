<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3 Bonus HomeWork</title>
    <link rel="stylesheet" href="css/style_flexbox.css">
</head>
<body>
    <div class="main-content">
        <div class="left-logo-image">
            <img class="left-logo_palm" src="img/palm tree.png" alt="">
            <img class="left-logo_sloghan" src="img/logo.png" alt="">
        </div>
        
        <div class="contacts">
            <p class="asia-travel">Путешествия по Азии</p>
            <ul class="contacts_list">
                <li>Contact Us</li>
                <li>+12345678910</li>
                <li>info@asia-holidays.com</li>
            </ul>
        </div>
        <div class="main-content__pictures">
            <ul class="first-row-pictures_list">
                <li>
                    <figure class="india">
                        <img src="img/india_photo.png" alt="">
                        <figcaption>India</figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="nepal">
                        <img src="img/nepal_photo.png" alt="">
                        <figcaption>Nepal</figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="tibet">
                        <img src="img/tibet_photo.png" alt="">
                        <figcaption>Tibet</figcaption>
                    </figure>
                </li>
            </ul>
    
            <ul class="second-row-pictures_list">
                <li>
                    <figure class="bhutan">
                        <img src="img/bhutan_photo.png" alt="">
                        <figcaption>Bhutan</figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="sri-lanka">
                        <img src="img/sri-lanka photo.png" alt="">
                        <figcaption>Sri-Lanka</figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="maldives">
                        <img src="img/maldives_photo.png" alt="">
                        <figcaption>Maldives</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
        <p class="copyright">Copyright (c) asia-holidays.com. 2010</p>
    </div>

</body>
</html>
