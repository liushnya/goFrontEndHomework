<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <table class="picture">
            <tr class="first-row">
                <td colspan="2"></td>
                <td colspan="3"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr class="second-row">
                <td rowspan="2"></td>
                <td colspan="4" rowspan="4" class="orange-square"></td>
                <td rowspan="2" class="right-vertical-cell"></td>
                <td class="right-small-cell"></td>
            </tr>
            <tr class="third-row">
                <td class="yellow"></td>
            </tr>
            <tr class="fourth-row">
                <td rowspan="3"></td>
                <td rowspan="2"></td>
                <td class="another-small-cell"></td>
            </tr>
            <tr class="fifth-row">
                <td></td>
            </tr>
            <tr class="sixth-row">
                <td colspan="2" rowspan="2" class="black"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr class="seventh-row">
                <td rowspan="3" class="yellow"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" class="blue"></td>
            </tr>
            <tr class="eighth-row">
                <td colspan="2" rowspan="2"></td>
                <td colspan="2" class="black"></td>
            </tr>
            <tr class="nineth-row">
                <td colspan="4"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
