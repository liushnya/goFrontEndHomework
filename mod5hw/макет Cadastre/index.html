<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/31a13350ef.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body> 
    <header>
        <nav class="navigation-panel">
            <ul class="navigation-panel__horisontal-list">
                <a href="#"><li>Menu YouBike</li></a>
                <a href="#"><li>Vender</li></a>
                <a href="#"><li>Forum</li></a>

                <a href="#"><li>Ajuda</li></a>
                <a href="#"><li class="offers__li"><i class="fas fa-flag"></i> Minhas Ofertas</li></a>
                <a href="#"><li class="hello__li">Ola! <span class="enter__a">Entrar</span> Ou <span class="register__a">Cadastre-se</span></li></a>
            </ul>
        </nav>
    </header>


    <main>
        <div class="content-wrapper">
            <h2 class="site-name">Cadastre-se</h2>
            <div class="facebook">
                <button class="fb-btn">
                    Log In with facebook<i class="fas fa-angle-right"></i>
                </button>
            </div>
            <div class="horizontal-line">
                <div class="left-border">
                    <div class="top-line"></div>
                    <div class="bottom-line"></div>
                </div>
                <p>OU</p>
                <div class="right-border">
                    <div class="top-line"></div>
                    <div class="bottom-line"></div>
                </div>
            </div>
            <form action="" class="login__form">
                <input type="text" name="firts-name" class="data-input" id="" placeholder="First Name">
                <input type="text" name="last-name" class="data-input" id="" placeholder="Last Name">
                <input type="email" name="e-mail" class="data-input" id="" placeholder="Email Address">
                <input type="password" name="password" class="data-input" id="" placeholder="Choose Password">
                <input type="password" name="confirm-password" class="data-input" id="" placeholder="Confirm Password">
                <div class="send-updates">
                    <input type="checkbox" class="updates__checkbox" name="updates__checkbox" id="">
                    <label for="updates__checkbox">Send me Youbike updates and tips</label>
                </div>
                <button type="submit" class="create-account__button">Create my Account</button>
            </form>
            <p class="policy">By clicking the button above, you agree to the Terms of Service
                Xiew our Privacy Policy</p>
        </div>
    </main>
</body>
